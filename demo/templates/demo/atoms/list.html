{% extends 'demo/base.html' %}

{% block inner_content %}

<h1 class="h-xl">List</h1>
<p><code>.list-bullet</code> should be used with a <code>ul</code>.</p>
<ul class="list-bullet">
  <li>List item 1</li>
  <li>List item 2</li>
  <li>List item 3</li>
</ul>

<p><code>.list-number</code> should be used with an <code>ol</code>.</p>
<ol class="list-number">
  <li>List item 1</li>
  <li>List item 2</li>
  <li>List item 3</li>
</ol>

{% endblock %}
